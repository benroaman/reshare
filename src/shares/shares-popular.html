<a class="shares-category-link" href="#/shares/popular">popular</a>
<a class="shares-category-link" href="#/shares/latest">latest</a>
<a class="shares-category-link" href="#/shares/new">post new</a>

<h1 class="page-header">Popular Shares</h1>

<ul>
  <li class="share-listing" ng-repeat="share in vm.shares | orderBy: 'upvotes': reverse=true">
    <a class="share-title" target="_blank" href="{{share.url}}">{{share.title}}</a>
    <p class="share-description">{{share.description}}</p>
    <span class="share-creator">posted by: <a href="#/users/{{share.userId}}">{{share.userId}}</a></span>
    <span class="score">rating: {{share.upvotes - share.downvotes}}</span>
    <span class="comments">comments: <a href="#/shares/{{share._id}}/comments">TODO: show number of comments</a></span>
    <p class="share-time">{{share.timeString}}</p>
    <button ng-click="vm.upVote(share._id)" class="upvote" title="upvote">b</button>
    <button ng-click="vm.downVote(share._id)" class="downvote" title="downvote">a</button>
    <button ng-click="vm.unVote(share._id)" class="unvote" title="remove vote">d</button>
    <button class="flagger" title="flag post for moderation">c</button>
    <a><button class="commenter" title="comment on this share">e</button></a>
  </li>
</ul>
